version: '2.4'

# Define networks first
networks:
  unomi-net:
    driver: bridge

services:
  opensearch-node1:
    image: opensearchproject/opensearch:3.0.0
    container_name: opensearch-node1
    environment:
      - cluster.name=opensearch-cluster
      - node.name=opensearch-node1
      - discovery.seed_hosts=opensearch-node1,opensearch-node2
      - cluster.initial_cluster_manager_nodes=opensearch-node1,opensearch-node2
      - bootstrap.memory_lock=true
      - "OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m"
      - OPENSEARCH_INITIAL_ADMIN_PASSWORD=${OPENSEARCH_INITIAL_ADMIN_PASSWORD}
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    volumes:
      - opensearch-data1:/usr/share/opensearch/data
    ports:
      - 9200:9200
      - 9600:9600
    networks:
      unomi-net:
        aliases:
          - opensearch-node1

  opensearch-node2:
    image: opensearchproject/opensearch:3.0.0
    container_name: opensearch-node2
    environment:
      - cluster.name=opensearch-cluster
      - node.name=opensearch-node2
      - discovery.seed_hosts=opensearch-node1,opensearch-node2
      - cluster.initial_cluster_manager_nodes=opensearch-node1,opensearch-node2
      - bootstrap.memory_lock=true
      - "OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m"
      - OPENSEARCH_INITIAL_ADMIN_PASSWORD=${OPENSEARCH_INITIAL_ADMIN_PASSWORD}
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    volumes:
      - opensearch-data2:/usr/share/opensearch/data
    networks:
      unomi-net:
        aliases:
          - opensearch-node2

  opensearch-dashboards:
    image: opensearchproject/opensearch-dashboards:3.0.0
    container_name: opensearch-dashboards
    ports:
      - 5601:5601
    environment:
      OPENSEARCH_HOSTS: '["https://opensearch-node1:9200","https://opensearch-node2:9200"]'
    networks:
      unomi-net:
        aliases:
          - opensearch-dashboards
    depends_on:
      - opensearch-node1
      - opensearch-node2

  unomi:
    build: .
    image: apache/unomi:${project.version}
    container_name: unomi
    environment:
      - UNOMI_AUTO_START=true
      - UNOMI_DISTRIBUTION=unomi-distribution-opensearch
      - UNOMI_OPENSEARCH_ADDRESSES=opensearch-node1:9200
      - UNOMI_OPENSEARCH_USERNAME=admin
      - UNOMI_OPENSEARCH_PASSWORD=${OPENSEARCH_INITIAL_ADMIN_PASSWORD}
      # Debug settings
      - KARAF_DEBUG=${DEBUG:-false}
      - KARAF_DEBUG_PORT=${DEBUG_PORT:-5005}
      - KARAF_DEBUG_SUSPEND=${DEBUG_SUSPEND:-n}
    ports:
      - 8181:8181
      - 9443:9443
      - 8102:8102
      # Debug port
      - "${DEBUG_PORT:-5005}:5005"
    depends_on:
      - opensearch-node1
      - opensearch-node2
    networks:
      unomi-net:
        aliases:
          - unomi

volumes:
  opensearch-data1:
  opensearch-data2:
